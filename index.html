<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер на JS</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Yeseva+One&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
</head>

<body class="layout">
    <header></header>
    <main class="slider">
        <div class="slider__left">
            <div class="left__content">
                <h1 class="left__content_title">Completed <br> PROJECTS <span class="left__content_line"></span></h1>
                <p class="left__content_text">Only a small part of the work performed by our company is presented on the
                    site.
                    For
                    14 years on in the
                    construction <br> market we have made happy more than 1000 families</p>

                <div class="left__content_card-info">
                    <div class="card-info__city">
                        <h2 class="card-info__title">City:</h2>
                    </div>
                    <div class="card-info__area">
                        <h2 class="card-info__title">Apartment area:</h2>
                    </div>
                    <div class="card-info__time">
                        <h2 class="card-info__title">Repair time:</h2>
                    </div>
                    <div class="card-info__cost">
                        <h2 class="card-info__title">Repair cost:</h2>
                    </div>
                </div>
            </div>

            <div class="left__content_switch">
                <img class="switch__arrow-left arrow" src="./image/left_arrow.svg" alt="left arrow">
                <div class="switch__dots"></div>
                <img class="switch__arrow-right arrow" src="./image/right_arrow.svg" alt="right arrow">
            </div>
        </div>

        <div class="slider__right">
            <div class="slider__right_menu"></div>
            <div class="slider__right_img"></div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
